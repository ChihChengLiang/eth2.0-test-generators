version: 2.1

jobs:

  build:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run:
          name: Generate tests
          command: make all
      - run:
          name: Save tests for deployment
          command: |
            mkdir /tmp/workspace
            cp -r tests /tmp/workspace/
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
          - tests
